{% load static %}
{% load i18n %}
<li
	class="nav-item{% if url  in request.path|urlencode %} active {% endif %} list-unstyled"
>
	<a class="nav-link" href="{{url}}">
		<span class="nav-link-text ms-1">{%if title%} {{title|title}} {%else%} {{request.resolver_match.view_name|title}} {%endif%}</span>
	</a>
</li>
